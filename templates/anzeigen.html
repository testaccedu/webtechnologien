{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Anzeigen {% endblock %}</h1>


    <div class="accordion accordion-flush" id="accordionFlushExample">

        {% for objekt in inventar %}

            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-heading{{ objekt['id'] }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse{{ objekt['id'] }}" aria-expanded="false"
                            aria-controls="flush-collapse{{ objekt['id'] }}">
                        <h4>{{ objekt['bezeichnung'] }}</h4>
                        <span class="badge bg-light text-dark">{{ objekt['feld_1'] }}</span>
                        <span class="badge bg-light text-dark">{{ objekt['feld_2'] }}</span>
                    </button>
                </h2>
                <div id="flush-collapse{{ objekt['id'] }}" class="accordion-collapse collapse"
                     aria-labelledby="flush-heading{{ objekt['id'] }}"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate
                        the
                        <code>.accordion-flush</code> class. This is the first item's accordion body.
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>


{% endblock %}
