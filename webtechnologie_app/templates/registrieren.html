{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <form method="post" class="row g-2">
            <div class="mb-6">
                <h3>{% block title %} Registrieren{% endblock %}</h3>
            </div>

            <div class="mb-6">
                <div class="form-floating col-md-6">
                    <input name=vorname type="text" class="form-control" id="vorname" placeholder="Max">
                    <label for="vorname">Vorname</label>
                </div>
            </div>

            <div class="mb-6">
                <div class="form-floating col-md-6">
                    <input name=name type="text" class="form-control" id="name" placeholder="Max">
                    <label for="name">Nachname</label>
                </div>
            </div>

            <div class="mb-6 ">
                <div class="form-floating col-md-6">
                    <input name=passwort type="password" class="form-control" id="passwort" placeholder="Passwort">
                    <label for="passwort">Pers√∂nliches Kennwort</label>
                </div>
            </div>

            <div class="mb-6">
                <div class="d-grid gap-4 col-6 ">
                    <button type="submit" class="btn btn-primary btn-lg">Registrieren</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
