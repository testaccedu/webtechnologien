{% extends 'base.html' %}

{% block content %}

    <div class="container mb-6">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                 {{ messages[0] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            {% endif %}
        {% endwith %}

        <form method="post" class="row g-2">
            <div class="mb-6">
                <h3>{% block title %} Login {% endblock %}</h3>
            </div>

            <div class="mb-6">
                <div class="form-floating col-md-6">
                    <input name=nutzer type="text" class="form-control" id="nutzer" placeholder="max.mustermann">
                    <label for="nutzer">Benutzername</label>
                </div>
            </div>

            <div class="mb-6 ">
                <div class="form-floating col-md-6">
                    <input name=passwort type="password" class="form-control" id="passwort" placeholder="Passwort">
                    <label for="passwort">Pers√∂nliches Kennwort</label>
                </div>
            </div>

            <div class="mb-6">
                <div class="d-grid gap-4 col-6 ">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
